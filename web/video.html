<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mehub Media Registration</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://mehub.in/logo.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background: #1a1a1a; /* Dark gray-black */
            color: #f5f5f7; /* Light gray text */
        }

        /* App Bar */
        .app-bar {
            background: rgba(26, 26, 26, 0.95); /* Apple-like dark translucent */
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            z-index: 1;
        }

        .app-bar img {
            width: 34px;
            height: 34px;
            border-radius: 8px;
        }

        .app-bar span {
            font-size: 1.4rem;
            font-weight: 600;
            color: #f5f5f7;
            letter-spacing: -0.2px;
        }

        /* Form Container */
        .form-container {
            background: rgba(26, 26, 26, 0.9);
            padding: 30px;
            padding-top : 80px;
            padding-bottom : 80px;
            width: 100%;
            max-width: 580px;
            margin: 0 auto;
            min-height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #f5f5f7;
            margin: 0 0 30px;
            text-align: center;
            letter-spacing: -0.5px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s ease-out forwards;
        }

        /* Form Fields */
        .field {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            font-size: 0.95rem;
            font-weight: 500;
            color: #d2d2d7; /* Cool gray */
            margin-bottom: 8px;
            display: block;
            letter-spacing: -0.2px;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInLabel 0.8s ease-out forwards;
            animation-delay: calc(var(--order) * 0.1s);
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 18px;
            background: #2c2c2e; /* Darker input bg */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #f5f5f7;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(30px);
            animation: slideInInput 0.8s ease-out forwards;
            animation-delay: calc(var(--order) * 0.1s);
        }

        input:focus, textarea:focus, select:focus {
            background: #333336;
            border-color: #0071e3; /* Apple blue */
            box-shadow: 0 0 8px rgba(0, 113, 227, 0.3);
            outline: none;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        select {
            appearance: none;
            cursor: pointer;
        }


        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background: #0071e3; /* Apple blue */
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s ease-out forwards 0.8s;
        }

        button:hover {
            background: #007bff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        /* Slide Animations */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLabel {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInInput {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .app-bar {
                padding: 10px 15px;
            }

            .app-bar img {
                width: 30px;
                height: 30px;
            }

            .app-bar span {
                font-size: 1.2rem;
            }

            .form-container {
                padding: 20px;
                border-radius: 0;
                min-height: calc(100% - 52px);
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 25px;
            }

            .field {
                margin-bottom: 20px;
            }

            input, textarea, select {
                padding: 12px 16px;
                font-size: 1rem;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-bar">
        <img src="https://mehub.in/logo.ico" alt="Logo">
        <span>Mehub Media Registration</span>
    </div>

    <div class="form-container">
        <h1>Settings</h1>
        <form id="envForm" onsubmit="updateEnv(event)">
            <div class="field" style="--order: 1">
                <label for="logoUrl">Logo URL</label>
                <input type="url" id="logoUrl" name="logoUrl" placeholder="https://example.com/logo.png" required>
            </div>

            <div class="field" style="--order: 2">
                <label for="communityName">Community</label>
                <input type="text" id="communityName" name="communityName" placeholder="My Community" required>
            </div>

            <div class="field" style="--order: 3">
                <label for="siteName">Site</label>
                <input type="text" id="siteName" name="siteName" placeholder="My Site" required>
            </div>

            <div class="field" style="--order: 4">
                <label for="users">Users</label>
                <input type="text" id="users" name="users" placeholder="user1,user2,user3">
            </div>

            <div class="field" style="--order: 5">
                <label for="botToken">Bot Token</label>
                <input type="text" id="botToken" name="botToken" placeholder="Bot token" required>
            </div>

            <div class="field" style="--order: 6">
                <label for="channel">Your Channel (optional)</label>
                <input type="text" id="channel" name="channel" placeholder="Your Channel to include in bot">
            </div>

            <div class="field" style="--order: 7">
                <label for="forward">Forward</label>
                <select id="forward" name="forward" required>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>

            <div class="field" style="--order: 8">
                <label for="ownerId">Owner ID</label>
                <input type="text" id="ownerId" name="ownerId" placeholder="123456789" required>
            </div>

            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        function updateEnv(event) {
            event.preventDefault();
            const form = document.getElementById('envForm');
            const formData = new FormData(form);

            const envData = {
                logoUrl: formData.get('logoUrl'),
                communityName: formData.get('communityName'),
                siteName: formData.get('siteName'),
                users: formData.get('users'),
                botToken: formData.get('botToken'),
                forward: formData.get('forward') === 'true',
                ownerId: formData.get('ownerId')
            };

            console.log('Updating settings:', envData);
            alert('Settings saved!\n\n' + JSON.stringify(envData, null, 2));
        }
    </script>
</body>
</html>
